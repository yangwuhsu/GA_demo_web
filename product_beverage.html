<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Literata|Slabo+27px&display=swap" rel="stylesheet">
    <script src='jquery-3.4.1.min.js'></script>
    <title>Beverage</title>
</head>
<body>
     <!-- header -->
     <div class="wrap">
        <div class="header">
            <div class="logo">
                <a href="index.html" id="logo">
                    <img src="index_img/logo.png">
                </a>
            </div>
            <nav>
                <a href="index.html" class="home" id='home'>
                    Home
                </a>
                <a href="cart.html" class="cart" id='cart'>
                    <div class="cart_count">0</div>
                    <img src="index_img/cart.svg">
                </a>
            </nav>
        </div>
    </div>

    <!-- content -->
    <div class="wrap pro-wrap">
        <div class="pro-flex">
            <div class="pro-pic">
                <img src="index_img/cheer.svg" alt="">
            </div>
            <div class="pro-line"></div>
            <div class="pro-content">
                <h2 class="pro-title">Beverage</h2>
                <p class="pro-text">Lorem ipsum dolor sit amet, 
                    consectetur adipiscing elit.
                    Maecenas fermentum, magna ut luctus hendrerit, 
                    quam turpis accumsan nunc, quis vehicula
                    nunc ligula at turpis. Vestibulum tincidunt
                    velit eu enim dictum.</p>
                <p class="pro-price">$1000</p>
                <div class="pro-input">
                    <input type="button" value="Add to cart" class="addCart" data-action="proAddCartBtn" id="product_AddCart_beverage">
                    <a href="cart.html" id="product_CheckCart_beverage">
                        <input type="button" value="Check Cart" class="checkCart">
                    </a>
                </div>     
            </div>
        </div>
    </div>  
    <script src="product.js"></script>
  
    
</body>
</html>
