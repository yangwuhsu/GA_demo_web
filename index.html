<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Literata|Slabo+27px&display=swap" rel="stylesheet">

    <title>Index</title>

<body>
    <!-- header -->
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <a href="index.html" id="logo">
                    <img src="index_img/logo.png">
                </a>
            </div>
            <nav>
                <a href="index.html" class="home" id='home'>
                    Home
                </a>
                <a href="cart.html" class="cart" id='cart'>
                    <div class="cart_count">0</div>
                    <img src="index_img/cart.svg">
                </a>
            </nav>
        </div>
    </div>

    <!-- camp banner -->
    <div class="wrap">
        <a href="camp.html" class="banner" id='campaign_site'>

            <h3>25% OFF PLUS FREE SHIPPING</h3>
        </a>
    </div>

    <!-- product part -->
    <div class="wrap item-wrap">
        <div class="item-flex">

            <div class="product item">
                <a href="product_beverage.html" id='index_beverage'>
                    <div class="item-pic soda-pic">
                        <img src="index_img/beverage.svg" alt="" class="product-image">
                    </div>
                    <div class="item-title">
                        Beverage
                    </div>
                    <div class="price">
                        $1000
                    </div>
                </a>
                <input type="button" value="Add to cart" class="addCart" id="index_AddCart_beverage">
            </div>

            <div class="product item">
                <a href="product_donuts.html" id='index_donuts'>
                    <div class="item-pic soda-pic">
                        <img src="index_img/donuts.svg" alt="" class="product-image">
                    </div>
                    <div class="item-title">
                        Donuts
                    </div>
                    <div class="price">
                        $1500
                    </div>
                </a>
                <input type="button" value="Add to cart" class="addCart" id="index_AddCart_donuts">
            </div>

            <div class="product item">
                <a href="product_beer.html" id='index_beer'>
                    <div class="item-pic soda-pic">
                        <img src="index_img/beer.svg" class="product-image">
                    </div>
                    <div class="item-title">
                        Beer
                    </div>
                    <div class="price">
                        $2000
                    </div>
                </a>
                <input type="button" value="Add to cart" class="addCart" id="index_AddCart_beer">
            </div>

            <div class="product item" id='index_chips'>
                <a href="product_chips.html">
                    <div class="item-pic soda-pic">
                        <img src="index_img/chips.svg" alt="" class="product-image">
                    </div>
                    <div class="item-title">
                        Chips
                    </div>
                    <div class="price">
                        $2500
                    </div>
                </a>
                <input type="button" value="Add to cart" class= "addCart" id="index_AddCart_chips">
