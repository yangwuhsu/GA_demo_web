<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src='jquery-3.4.1.min.js'></script>
    <title>DemoSite</title>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <a href="index.html" id="logo">
                    <img src="index_img/logo.png" alt="">
                </a>
            </div>
            <nav>
                <a href="index.html" class="home" id='home'>
                    Home
                </a>
                <a href="cart.html" class="cart" id='cart'>
                    <img src="index_img/cart.svg" alt="">
                </a>
            </nav>
        </div>
    </div>
    <div class="wrap">
        <h2 class="cart-title">Shopping Cart</h2>
        <div class="menu-flex">
            <div class="menu-item">
                <div class="item-head"></div>
                <div class="cart-pic menu-pic">
                    <img src="index_img/beer.svg" alt="">
                </div>
                <div class="cart-pic  menu-pic">
                    <img src="index_img/donut.svg" alt="">
                </div>
            </div>
            <div class="menu-item">
                <div class="item-head">Name</div>
                <div class="cart-pic" >Beer</div>
                <div class="cart-pic">Donuts</div>
            </div>
            <div class="menu-line"></div>
            <div class="menu-item">
                <div class="item-head">Price</div>
                <div class="cart-pic">$2000</div>
                <div class="cart-pic">$1500</div>
            </div>
            <div class="menu-line"></div>
            <div class="menu-item">
                <div class="item-head">Amount</div>
                <div class="cart-pic">1</div>
                <div class="cart-pic">1</div>
            </div>
            <div class="menu-line"></div>
            <div class="menu-item">
                <div class="item-head">Subtotal</div>
                <div class="cart-pic">$2000</div>
                <div class="cart-pic">$2500</div>
            </div>
        </div>
       
    </div>
</body>
</html>
